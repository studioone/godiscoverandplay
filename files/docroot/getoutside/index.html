<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.min.css" />
	<link rel="stylesheet" href="css/styles.css" />

	<!-- LIBS -->
	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/libs/jquery.slides.js"></script>
	<script src="js/libs/underscore.js"></script>
	<script src="js/libs/backbone.js"></script>
	<!-- APP JS -->
	<script src="js/share.js"></script>
	<script src="js/app.js"></script>
	<script src="js/activities.js"></script>
	<script src="js/cities.js"></script>
	<script src="js/tips.js"></script>
	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
	

	
</head>
<body>

	<!-- CITIES -->
	<div data-role="page" id="cities">
		<div data-role="header">
		</div>
		<div data-role="content">
			<div class="map">	
			</div>
		</div>
		<div data-role="footer">
		</div>
	</div>
	<!-- END CITIES -->

	<!-- ACTIVITIES -->
	<div data-role="page" id="activities">
		<div data-role="header">
		</div>
		<div data-role="content">
			<div id="activity-list">
				<div data-activity="cardio" class="activity">
					<div class="img"></div>
					<div class="name">Cardio</div>
				</div>				
				<div data-activity="strength" class="activity">
					<div class="img"></div>
					<div class="name">Strength</div>
				</div>				
				<div data-activity="energize" class="activity">
					<div class="img"></div>
					<div class="name">Energize</div>
				</div>				
				<div data-activity="experience" class="activity">
					<div class="img"></div>
					<div class="name">Experience</div>
				</div>
			</div>
		</div>
		<div data-role="footer">
		</div>
	</div>
	<!-- END ACTIVITIES -->
	<!-- TIPS -->
	<div data-role="page" id="tips">
		<div data-role="header"></div>
		<div data-role="content">
			<div id="tips-slider">
			</div>
        </div>
		<div data-role="footer">
			<div class="row">
				<div class="col-a">
					<a href="http://govibrant.org" target="_blank"><img class="logo" src="images/logo.png" /></a>
				</div>
				<div class="col-a">
					<a href="#share" class="share-btn" href="#share" data-rel="popup" data-position-to="window">SHARE</a>
				</div>
			</div>
		</div>
		<div id="share" data-role="popup">
			<div data-role="header"><h2>Share To:</h2></div>
            <div data-role="content">
                <div class="share" data-share="facebook"><img src="../images/share-icons/facebook-icon.png" />Facebook</div>
                <div class="share" data-share="twitter"><img src="../images/share-icons/twitter-icon.png" />Twitter</div>
            </div>
        </div>
	</div>
	
	<!-- END TIPS -->

	<!-- TEMPLATES -->
	<script type="text/template" id="default-header">
		<div class="row header-buttons">
			<div class="col-a">
				<a class="back-btn" href="javascript:;">
					<img src="images/back.png" />
				</a>
			</div>
			<div class="col-a">
				<a class="home-btn" href="javascript:;">
					<img src="images/home.png" />
				</a>
			</div>
		</div>
		<div id="brand">
			<div class="name">Get Outside</div>
			<div class="slogan"></div>
		</div>
		<div class="title"><%= title %></div>
	</script>
	<script type="text/template" id="default-footer">
		<div class="row">
			<div class="col-a">
				<a href="http://govibrant.org" target="_blank"><img class="logo" src="images/logo.png" /></a>
			</div>
			<div class="col-a">
				<div class="next-btn">NEXT</div>
			</div>
		</div>
	</script>
	<script type="text/template" id="tip-template">
		<div class="tip-header"></div>
		<div class="tip-image"><img src="images/Icons/<%= image %>" /></div>
		<div class="tip-content"><%= content %></div>
	</script>
	
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-42370554-10']);
		_gaq.push(['_trackPageview']);
	      
		(function() {
		  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	      
	</script>
</body>
</html>
